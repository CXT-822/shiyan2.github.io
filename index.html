            gap: 20px;
            margin-bottom: 25px;

        .mode-btn {
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            background: rgba(255,255,255,0.1);

        /* 播放列表样式 */

        /* 响应式适配（小屏幕） */

            }
            .mv-video {
                width: 100%;
            }
            .control-buttons, .mv-control-buttons {

        }
    </style>

    <script>
        // 1. 播放时间格式化函数
        function transTime(value) {
            var time = '';
            var h = parseInt(value / 3600);
            value %= 3600;
            var m = parseInt(value / 60);
            var s = parseInt(value % 60);
            if (h > 0) {
                time = formatTime(h + ':' + m + ':' + s);
            } else {
                time = formatTime(m + ':' + s);
            }
            return time;
        }
        function formatTime(value) {
            var time = '';
            var s = value.split(':');
            var i = 0;
            for (; i < s.length - 1; i++) {
                time += s[i].length == 1 ? '0' + s[i] : s[i];
                time += ':';
            }
            time += s[i].length == 1 ? '0' + s[i] : s[i];
            return time;
        }

        // 2. 页面元素获取
        const audioPlayer = document.getElementById('audioPlayer');
        const mvVideo = document.getElementById('mvVideo');
        const musicModeBtn = document.getElementById('musicModeBtn');
        const mvModeBtn = document.getElementById('mvModeBtn');

        const playBtn = document.getElementById('playBtn');

        const progressFill = document.getElementById('progressFill');
        const progressDot = document.getElementById('progressDot');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const mvProgressBar = document.getElementById('mvProgressBar');
        const mvProgressFill = document.getElementById('mvProgressFill');
        const mvProgressDot = document.getElementById('mvProgressDot');
        const mvCurrentTime = document.getElementById('mvCurrentTime');
        const mvTotalTime = document.getElementById('mvTotalTime');
        const songCover = document.getElementById('songCover');
        const mediaTitle = document.getElementById('mediaTitle');
        const mediaSinger = document.getElementById('mediaSinger');
        const mvTitle = document.getElementById('mvTitle');
        const mvSinger = document.getElementById('mvSinger');
        const playlist = document.getElementById('playlist');
        const playlistToggle = document.getElementById('playlistToggle');
        const volumeBtn = document.getElementById('volumeBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // 3. 媒体数据（匹配本地资源）
        const mediaList = [
            {
                title: '歌曲0',
                singer: '歌手0',
                cover: 'img/record0.jpg',
                audioSrc: 'mp3/music0.mp3',
                mvSrc: 'mp4/video0.mp4',
                bg: 'img/bg0.png',
                duration: '04:03'
            },
            {
                title: '歌曲1',
                singer: '歌手1',

                audioSrc: 'mp3/music1.mp3',
                mvSrc: 'mp4/video1.mp4',
                bg: 'img/bg1.png',

            },

                singer: '歌手2',
                cover: 'img/record2.jpg',
                audioSrc: 'mp3/music2.mp3',
                mvSrc: 'mp4/video2.mp4',
                bg: 'img/bg2.png',
                duration: '04:25'
            },
            {
                title: '歌曲3',
                singer: '歌手3',
                cover: 'img/record3.jpg',
                audioSrc: 'mp3/music3.mp3',
                mvSrc: 'mp4/video3.mp4',
                bg: 'img/bg3.png',
                duration: '05:25'
            }
        ];

        // 4. 当前播放索引
        let currentIndex = 0;
        // 拖动状态标记
        let isDragging = false;

        // 5. 初始化播放器
        function initPlayer() {
            // 初始化媒体信息
            updateMediaInfo(currentIndex);
            // 模式切换
            musicModeBtn.addEventListener('click', () => switchMode('music'));
            mvModeBtn.addEventListener('click', () => switchMode('mv'));
            toMvBtn.addEventListener('click', () => switchMode('mv'));
            // 播放控制
            playBtn.addEventListener('click', toggleAudioPlay);
            mvPlayBtn.addEventListener('click', toggleMvPlay);
            // 上下曲
            prevBtn.addEventListener('click', playPrev);
            nextBtn.addEventListener('click', playNext);
            mvPrevBtn.addEventListener('click', playPrev);
            mvNextBtn.addEventListener('click', playNext);
            // 进度条控制（点击+拖动）
            initProgressBar(progressBar, progressDot, progressFill, 'audio');
            initProgressBar(mvProgressBar, mvProgressDot, mvProgressFill, 'mv');
            // 播放列表
            playlist.addEventListener('click', (e) => {
                if (e.target.tagName === 'LI' || e.target.parentElement.tagName === 'LI') {
                    const li = e.target.tagName === 'LI' ? e.target : e.target.parentElement;
                    currentIndex = parseInt(li.dataset.index);
                    updateMediaInfo(currentIndex);
                    (musicModeBtn.classList.contains('active')) ? audioPlayer.play() : mvVideo.play();
                }
            });
            // 播放列表展开/收起
            let isPlaylistOpen = true;
            playlistToggle.addEventListener('click', () => {
                isPlaylistOpen = !isPlaylistOpen;
                playlist.style.maxHeight = isPlaylistOpen ? '200px' : '0';
            });
            // 音量控制
            volumeBtn.addEventListener('click', toggleMute);
            // 全屏控制
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            // 媒体事件监听（修复播放时进度条更新）
            audioPlayer.addEventListener('loadedmetadata', updateAudioDuration);
            audioPlayer.addEventListener('timeupdate', () => updateProgress('audio'));
            audioPlayer.addEventListener('ended', playNext);
            mvVideo.addEventListener('loadedmetadata', updateMvDuration);
            mvVideo.addEventListener('timeupdate', () => updateProgress('mv'));
            mvVideo.addEventListener('ended', playNext);
        }

        // 新增：初始化进度条的拖动功能
        function initProgressBar(bar, dot, fill, type) {
            // 点击进度条跳转
            bar.addEventListener('click', (e) => seekMedia(e, type));
            
            // 拖动进度点开始
            dot.addEventListener('mousedown', (e) => {
                isDragging = true;
                e.preventDefault(); // 防止选中文字
            });
            
            // 拖动过程
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const barRect = bar.getBoundingClientRect();
                    // 计算鼠标在进度条内的相对位置（限制在0-100%）
                    let percent = (e.clientX - barRect.left) / barRect.width;
                    percent = Math.max(0, Math.min(1, percent));
                    
                    // 更新进度条和进度点
                    fill.style.width = `${percent * 100}%`;
                    dot.style.left = `${percent * 100}%`;
                    
                    // 更新当前时间显示（预览）
                    const media = type === 'audio' ? audioPlayer : mvVideo;
                    const currentTimeEl = type === 'audio' ? currentTime : mvCurrentTime;
                    if (media.duration) {
                        currentTimeEl.textContent = transTime(media.duration * percent);
                    }
                }
            });
            
            // 拖动结束
            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    const barRect = bar.getBoundingClientRect();
                    // 计算最终进度
                    const percent = parseFloat(fill.style.width) / 100;
                    const media = type === 'audio' ? audioPlayer : mvVideo;
                    if (media.duration) {
                        media.currentTime = media.duration * percent;
                        updateProgress(type);
                    }
                }
            });
        }

        // 6. 切换模式（音乐/MV）
        function switchMode(mode) {
            if (mode === 'music') {
                musicModeBtn.classList.add('active');
                mvModeBtn.classList.remove('active');
                musicContent.style.display = 'block';
                mvContent.style.display = 'none';
                mvVideo.pause();
            } else {
                musicModeBtn.classList.remove('active');
                mvModeBtn.classList.add('active');
                musicContent.style.display = 'none';
                mvContent.style.display = 'block';
                audioPlayer.pause();
            }
        }

        // 7. 更新媒体信息
        function updateMediaInfo(index) {
            const media = mediaList[index];
            // 更新音乐信息
            mediaTitle.textContent = media.title;
            mediaSinger.textContent = `歌手：${media.singer}`;
            songCover.src = media.cover;
            audioPlayer.src = media.audioSrc;
            totalTime.textContent = media.duration; // 直接显示预设时长
            // 更新MV信息
            mvTitle.textContent = media.title + ' (MV)';
            mvSinger.textContent = `歌手：${media.singer}`;
            mvVideo.src = media.mvSrc;
            mvTotalTime.textContent = media.duration; // 直接显示预设时长
            // 更新背景
            document.body.style.backgroundImage = `url(${media.bg})`;
            // 更新播放列表
            playlist.querySelectorAll('li').forEach((item, i) => {
                item.classList.toggle('active', i === index);
                item.querySelector('.song-duration').textContent = mediaList[i].duration;
            });
        }

        // 8. 切换音频播放/暂停
        function toggleAudioPlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playBtn.classList.add('paused');
                songCover.classList.add('playing');
            } else {
                audioPlayer.pause();
                playBtn.classList.remove('paused');
                songCover.classList.remove('playing');
            }
        }

        // 9. 切换MV播放/暂停
        function toggleMvPlay() {
            if (mvVideo.paused) {
                mvVideo.play();
                mvPlayBtn.classList.add('paused');
            } else {
                mvVideo.pause();
                mvPlayBtn.classList.remove('paused');
            }
        }

        // 10. 播放上一曲
        function playPrev() {
            currentIndex = (currentIndex - 1 + mediaList.length) % mediaList.length;
            updateMediaInfo(currentIndex);
            (musicModeBtn.classList.contains('active')) ? audioPlayer.play() : mvVideo.play();
        }

        // 11. 播放下一曲
        function playNext() {
            currentIndex = (currentIndex + 1) % mediaList.length;
            updateMediaInfo(currentIndex);
            (musicModeBtn.classList.contains('active')) ? audioPlayer.play() : mvVideo.play();
        }

        // 修复：播放时自动更新进度条
        function updateProgress(type) {
            // 只有非拖动状态下才自动更新
            if (!isDragging) {
                const media = type === 'audio' ? audioPlayer : mvVideo;
                const progressFill = type === 'audio' ? progressFill : mvProgressFill;
                const progressDot = type === 'audio' ? progressDot : mvProgressDot;
                const currentTimeEl = type === 'audio' ? currentTime : mvCurrentTime;
                
                // 防止媒体未加载完成时出现NaN
                if (media.duration && !isNaN(media.duration)) {
                    const progress = (media.currentTime / media.duration) * 100;
                    progressFill.style.width = `${progress}%`;
                    progressDot.style.left = `${progress}%`;
                    currentTimeEl.textContent = transTime(media.currentTime);
                }
            }
        }

        // 13. 进度条点击跳转
        function seekMedia(e, type) {
            if (isDragging) return;
            
            const media = type === 'audio' ? audioPlayer : mvVideo;
            const progressBar = type === 'audio' ? progressBar : mvProgressBar;
            
            const progressWidth = progressBar.offsetWidth;
            const clickX = e.offsetX;
            const seekTime = (clickX / progressWidth) * media.duration;
            media.currentTime = seekTime;
            updateProgress(type);
        }

        // 14. 更新音频时长（备用，优先用预设时长）
        function updateAudioDuration() {
            if (audioPlayer.duration) {
                totalTime.textContent = transTime(audioPlayer.duration);
            }
        }

        // 15. 更新MV时长（备用，优先用预设时长）
        function updateMvDuration() {
            if (mvVideo.duration) {
                mvTotalTime.textContent = transTime(mvVideo.duration);
            }
        }

        // 16. 切换静音
        function toggleMute() {
            mvVideo.muted = !mvVideo.muted;
            volumeBtn.classList.toggle('muted', mvVideo.muted);
            audioPlayer.muted = mvVideo.muted;
        }

        // 17. 切换全屏
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                mvVideo.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        }

        // 18. 初始化
        window.addEventListener('load', initPlayer);
    </script>
</body>
</html>
